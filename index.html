<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastify Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Toastify.js Демонстрация</h1>
        <div class="row gy-4">
            <div class="col-lg-6">
                <div class="form-container p-4 border rounded shadow">
                    <h2 class="text-center">Обикновени Toast уведомления</h2>
                    <button class="btn btn-primary w-100 my-2" id="simple-toast">Обикновен Toast</button>
                    <button class="btn btn-success w-100 my-2" id="custom-toast">Персонализиран Toast</button>
                    <form id="toast-form">
                        <div class="form-group mb-3">
                            <label for="toast-text" class="form-label">Текст на Toast уведомлението:</label>
                            <input type="text" class="form-control" id="toast-text" placeholder="Enter your message">
                        </div>
                        <div class="form-group mb-3">
                            <label for="toast-bg" class="form-label">Цвят на фона:</label>
                            <input type="color" class="form-control form-control-color" id="toast-bg" value="#4a90e2">
                        </div>
                        <div class="form-group mb-3">
                            <label for="toast-duration" class="form-label">Продължителност в милисекунди:</label>
                            <input type="number" class="form-control" id="toast-duration" placeholder="3000"
                                value="3000">
                        </div>
                        <button type="button" class="btn btn-warning w-100" id="customize-toast">Създай персонализиран
                            Toast</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-container p-4 border rounded shadow">
                    <h2 class="text-center">Други Toast уведомления</h2>
                    <button class="btn btn-info w-100 my-2" id="link-toast">Toast с линк</button>
                    <button class="btn btn-secondary w-100 my-2" id="icon-toast">Toast с икона</button>
                    <button class="btn btn-dark w-100 my-2" id="image-toast">Toast със снимка</button>
                    <button class="btn btn-danger w-100 my-2" id="styled-toast">Стилизиран Toast със CSS</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
